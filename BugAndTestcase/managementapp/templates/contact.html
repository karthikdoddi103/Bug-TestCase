  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title"></h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" action="{% url 'contact' %}" method="post" novalidate="novalidate">
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                  <div class="form-group">
                      Enter message
                    <textarea class="form-control w-100" type="text" name="message"  cols="30" rows="9" placeholder = 'Enter Message'></textarea>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                    Enter name
                  <input class="form-control" type="text" name="name"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder = 'Enter your name'>
                </div>
              </div><br><br>
              <div class="col-sm-12">
                <div class="form-group">
                    Enter email
                  <input class="form-control" type="email" name="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder = 'Enter email address'>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    Enter subject
                  <input class="form-control" type="text" name="subject" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder = 'Enter Subject'>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button class="button" type="submit">Send</button>
            </div>
          </form>
        </div>
<!--        <div class="col-lg-4">-->
